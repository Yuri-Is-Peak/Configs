
# https://wiki.hypr.land/Configuring/Binds/ for more

#---------------------------------------------#
# Copy Screen to clipboard
bind = , PRINT, exec, hyprshot -m region

# Temporary Binds
bind = $mainMod, I, exec, ./home/darbas/Scripts/KittyRun.sh

# Launchers
#---------------------------------------------#
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, B, exec, $fileManager
bind = $mainMod, W, exec, $browser
#---------------------------------------------#


# Weird, i dont like
#----------------------------------#
#bind = $mainMod, V, togglefloating,
#----------------------------------#
# temp
bind = $mainMod, R, exec, $menu
###
bind = $mainMod, J, togglesplit, # dwindle

#fullscreen
bind= $mainMod, 1 , fullscreen


bind = $mainMod, P, submap, kbresize

# Allow me to resize windows via keyboard
submap = kbresize
binde = , l, resizeactive, 10 0
binde = , h, resizeactive, -10 0
binde = , k, resizeactive, 0 -10
binde = , j, resizeactive, 0 10

binde = , o, resizeactive, 30 0
binde = , y, resizeactive, -30 0
binde = , i, resizeactive, 0 -30
binde = , u, resizeactive, 0 30

# Let me exit submap
bind = , escape, submap, reset

submap = reset


#  Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, a, workspace, 1
bind = $mainMod, s, workspace, 2
bind = $mainMod, d, workspace, 3
bind = $mainMod, f, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, a, movetoworkspace, 1
bind = $mainMod SHIFT, s, movetoworkspace, 2
bind = $mainMod SHIFT, d, movetoworkspace, 3
bind = $mainMod SHIFT, f, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Special workspace 
bind = $mainMod, m, togglespecialworkspace, magic
bind = $mainMod SHIFT, m, movetoworkspace, special:magic

# Laptop multimedia keys for volume and LCD brightness (DEFAULT)
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-


